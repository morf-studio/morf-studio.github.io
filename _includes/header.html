
<header class="site-header cf pad-m">

  <div class="wrapper cf">


    <div class="col col-12 m-col-8 pad-m">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <!-- <img src="img/studio/morf-logo15fps.gif" alt="Morf"> -->
    </div>

    <nav class="col col-12 m-col-4 pad-m">

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link mar-r-m" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

    </nav>

  </div>

</header>
