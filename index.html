  <section id="work" class="pad-y-xl cf">
    <div class="pad-l">
      <h2>Select Work</h2>
      <hr>
    </div>

    <div class="pad-y-m">
      {% for project in site.projects limit:3%}
        <div class="max-width-l float-center text-center pad-x-m pad-b-l">
          <h1>{{ project.title }}</h1>
          <h5>{{ project.year }}<span>{% for item in project.role %} &bull; {{ item }}{% endfor %}</span></h5>
          <p class="float-center text-left">{{ project.desc }}</p>
        </div>
        {{ project.content }}
      {% endfor %}
    </div>
  </section>
