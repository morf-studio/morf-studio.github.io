<section class="pad-y-xl pad-x-m cf">
  <h2>Start A Project</h2>
  <div class="col col-12 m-col-8">
    <form action="mailto:info@morf.studio">
      <div class="cf mar-y-l">
      <label for="">
        <span class="screen-reader-text">Your Name</span>
        <input type="text" placeholder="Your Name">
      </label>
      </div>
      <div class="cf mar-y-l">
      <label for="">
        <span class="screen-reader-text">Your Company</span>
        <input type="text" placeholder="Your Company">
      </label>
      </div>
      <div class="cf mar-y-l">
      <label for="">
        <span class="screen-reader-text">Your Budget</span>
        <select name="" id="">
          <option value="">Show Us the Money</option>
          <option value="Less than $10,000"> Less than $10,000 </option>
          <option value="$10,000-$25,000"> $10,000-$25,000 </option>
          <option value="$25,000-$50,000"> $25,000-$50,000 </option>
          <option value="$50,000-$100,000"> $50,00-$100,000 </option>
          <option value="Bill Gate$"> Bill Gate$ </option>
        </select>
      </label>
      </div>
      <div class="cf mar-y-l">
        <input type="submit" value="send" class="pad-y-m pad-x-l uppercase">
      </div>
    </form>
  </div>
</section>
